<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />

        <!-- CSS -->
        <link rel="stylesheet" href="./CSS/main.css" />
        <link rel="stylesheet" href="./CSS/frame.css" />

        <!-- Icons -->
        <script src="https://kit.fontawesome.com/a39dd60c9e.js" crossorigin="anonymous"></script>

        <!-- Scripts -->
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

        <title id="page__title">Home | SyberList - Blog</title>
    </head>
    <body>
        <!-- Background da Página -->
        <section id="box--background">
            
            <!-- Butão de Ajuda -->
            <button type="button" id="box__help">
                <i class="fa-solid fa-circle-info"></i>
            </button>

            <!-- Tela -->
            <div id="box">
                <header id="box__header">
                    <h1 id="box__title" title="Manipulation Document Object Model">
                        Manipulation DOM
                    </h1>
                </header>
                <main id="box__main">
                    <section class="box__explication" id="box__left">
                        <header class="explication__header">
                            <h2>Botão 1</h2>
                        </header>
                        <div class="explication__description">
                            <span>
                                Utilizando javascript, ao clicar deverá exibir a mensagem: "Olá mundo".
                            </span>
                        </div>
                    </section>
                    <section class="box__explication" id="box__right">
                        <header class="explication__header">
                            <h2>Botão 2</h2>
                        </header>
                        <div class="explication__description">
                            <span>
                                Utilizando jQuery, ao clicar deverá ocultar\exibir o Botão1.
                            </span>
                        </div>
                    </section>
                </main>
                <footer id="box__footer">
                    <button type="button" class="box__button" id="box__button--1">Button 1</button>
                    <button type="button" class="box__button" id="box__button--2">Button 2</button>
                </footer>
            </div>

        </section>

        <!-- Background do Frame -->
        <section id="frame--background">
            <!-- Quadro de Aviso -->
            <div id="frame">
                <!-- ícone para fechar -->
                <i class="fa-solid fa-xmark"></i>

                <header id="frame__header">
                    <h1 id="frame__title"></h1>
                </header>
                <main id="frame__main">
                    <p id="frame__description"></p>
                </main>
            </div>
        </section>

        <!-- Scripts JS -->
        <script src="./JS/events.js"></script>
    </body>
</html>
